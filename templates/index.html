<!doctype html>
<html>
 
<head>
    <style type="text/css">
        .header{
            text-align: center;
            background-color: rgb(136, 185, 229);
            height: 70px;
            line-height: 70px;
        }
        .chart{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
 
<body>
 
    <div class="header">
        <h2>
            Visual Stocks
        </h2>
    </div>

    <div>
        <form >
          Stock Symbol:<br>
          <input type="text" name="stockSymbol" value="">
          <br>
          Query Days from today:<br>
          <input type="number" name="DateRange" min="1" >
          <br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
 
    <div id="chart" class="chart"></div>
 
</body>
 
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly-basic.js"></script>
 
    <script type="text/javascript">
         
        var graphs = {{graphJSON | safe}};

        Plotly.plot('chart',graphs,{});        
 
    </script>
 
</html>
